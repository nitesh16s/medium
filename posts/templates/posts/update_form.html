{% load static %} {% load crispy_forms_tags %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'main/assets/img/favicon.ico' %}">
    <title>Mediumish - A Medium style template by WowThemes.net</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'main/assets/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'main/assets/css/mediumish.css' %}" rel="stylesheet">
</head>

<body>

    <!-- Begin Nav
================================================== -->
    {% include 'main/nav.html' %}
    <!-- End Nav
================================================== -->


    <!-- FORM -->
    <div class="container" style="max-width: 835px;">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %} {{ form.media }} {{ form|crispy }}
            <hr>
            <button class="btn btn-outline-success btn-rounded waves-effect">Update Post</button>
        </form>
    </div>
    <!-- END FORM -->


    <!-- Begin Footer
================================================== -->
    <div class="container">
        <div class="footer">
            <p class="pull-left">
                Copyright &copy; 2017 Your Website Name
            </p>
            <p class="pull-right">
                Mediumish Theme by <a target="_blank" href="https://www.wowthemes.net">WowThemes.net</a>
            </p>
            <div class="clearfix"></div>
        </div>
    </div>
    <!-- End Footer
================================================== -->


    <!-- Bootstrap core JavaScript
================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'main/assets/js/jquery.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="{% static 'main/assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'main/assets/js/ie10-viewport-bug-workaround.js' %}"></script>

</body>

</html>
